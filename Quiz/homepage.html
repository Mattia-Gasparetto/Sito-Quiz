<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        /* Stile generale del corpo */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: #333;
        }

        /* Intestazione */
        header {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        /* Contenitore principale */
        main {
            padding: 20px;
            max-width: 800px;
            margin: 30px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        /* Pulsante */
        .button {
            display: inline-block;
            background: #ff7e5f;
            color: #fff;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .button:hover {
            background: #feb47b;
        }
    </style>
</head>
<body>
    <!-- Intestazione della pagina -->
    <header>
        <h1>Benvenuto al Test</h1>
    </header>

    <!-- Contenuto principale -->
    <main>
        <p>Benvenuto alla piattaforma per il test. Avrai 5 minuti per completare il test.</p>
        <!-- Pulsante per iniziare il test -->
        <a href="domandeAperte.html" class="button">Inizia il Test</a>
    </main>
</body>
</html>
