<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domande Chiuse</title>
    <style>
        /* Stile di base per il corpo della pagina */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: #333;
        }

        /* Stile per l'intestazione */
        header {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        /* Stile per la sezione principale */
        main {
            padding: 20px;
            max-width: 800px;
            margin: 30px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Timer in alto a destra */
        .timer {
            font-size: 1.2em;
            color: #d32f2f;
            text-align: right;
        }

        /* Stile per ogni blocco delle domande */
        form div {
            margin-bottom: 20px;
        }

        /* Stile per le etichette delle domande */
        form label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        /* Stile per i radio button */
        form input[type="radio"] + label {
            margin-bottom: 2px; 
            display: inline-block; 
        }
        form input[type="radio"] {
            margin-bottom: 2px; 
        }

        /* Stile per il menu a tendina */
        form select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Stile per il pulsante */
        .button {
            display: inline-block;
            background: #ff7e5f;
            color: #fff;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: background 0.3s ease;
            cursor: pointer;
            border: none;
        }
        .button:hover {
            background: #feb47b;
        }
    </style>
</head>
<body>
    <!-- Intestazione della pagina -->
    <header>
        <h1>Domande Chiuse</h1>
    </header>

    <!-- Contenuto principale della pagina -->
    <main>
        <!-- Timer che indica il tempo rimanente -->
        <div class="timer">Tempo rimasto: 05:00</div>

        <!-- Formulario delle domande chiuse -->
        <form id="domandeChiuse">
            <!-- Prima domanda: scelta del colore preferito -->
            <div>
                <label>1. Qual è il tuo colore preferito?</label>
                <input type="radio" id="color1" name="domanda4" value="Rosso">
                <label for="color1">Rosso</label><br>
                <input type="radio" id="color2" name="domanda4" value="Blu">
                <label for="color2">Blu</label><br>
                <input type="radio" id="color3" name="domanda4" value="Verde">
                <label for="color3">Verde</label>
            </div>

            <!-- Seconda domanda: scelta della stagione preferita -->
            <div>
                <label>2. Qual è la tua stagione preferita?</label>
                <select name="domanda5" id="season">
                    <option value="Primavera">Primavera</option>
                    <option value="Estate">Estate</option>
                    <option value="Autunno">Autunno</option>
                    <option value="Inverno">Inverno</option>
                </select>
            </div>

            <!-- Terza domanda: scelta dell'animale preferito -->
            <div>
                <label>3. Qual è il tuo animale preferito?</label>
                <input type="radio" id="animal1" name="domanda6" value="Cane">
                <label for="animal1">Cane</label><br>
                <input type="radio" id="animal2" name="domanda6" value="Gatto">
                <label for="animal2">Gatto</label><br>
                <input type="radio" id="animal3" name="domanda6" value="Uccello">
                <label for="animal3">Uccello</label>
            </div>

            <!-- Pulsante per inviare le risposte -->
            <button class="button" type="button" onclick="salvaDomandeChiuse()">Invia Risposte</button>
        </form>
    </main>

    <!-- Collegamento al file JavaScript per la gestione delle risposte -->
    <script src="script.js"></script>    
</body>
</html>
